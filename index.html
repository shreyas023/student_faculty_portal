<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="nav">

                <img src="images/dashboard-icon.png" alt="">

            </div>

            </div>

            <hr>
            <span>Notifications</span>
            <span>Mentors</span>

        </div>
        <div class="col1">
            <span>Â© Copyright 2023 | NMIMS</span>
        </div>
        <div class="col1">
            <span>Username</span>
            <hr>
            <span>My Profile</span>
