<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="content">
        <div class="heading"></div>

        <div class="application-form">
            <form action="/submit" method="post">

                <label for="name">Name:</label>
                <input type="text" id="name" name="student_name" required>

                <label for="sap-id">Sap ID:</label>
                <input type="text" id="sap-id" name="student_sap_id" required>

                <label for="name">Email:</label>
                <input type="email" id="email" name="student_email" required>

                <label for="dom-know">Domain Knowledge:</label>
                <input type="name" id="dom-know" name="student_domain" required>

                <label for="hours">How many yours you can give daily?:</label>
                <input type="hours" id="hours" name="student_hours" required>

                <br><input type="submit" value="Submit">
            </form>
        </div>
    </div>






    <script src="../script.js"></script>
</body>

</html>
